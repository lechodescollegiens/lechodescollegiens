<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GÃ©rer le Diaporama</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #slideshow img {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: opacity 0.6s ease-in-out;
    }
    .controls {
      text-align: center;
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>ğŸï¸ GÃ©rer le Diaporama en direct</h1>

    <div class="controls">
      <input type="file" id="imageInput" accept="image/*" multiple />
      <p>SÃ©lectionne plusieurs images pour crÃ©er ton diaporama ğŸ‘‡</p>
    </div>

    <div id="slideshow">
      <img id="diapoImage" src="" alt="Diaporama" />
    </div>
  </main>

  <script>
    const input = document.getElementById("imageInput");
    const diapo = document.getElementById("diapoImage");
    let imageDataList = [];
    let currentIndex = 0;

    // Charger les images enregistrÃ©es (si existantes)
    if (localStorage.getItem("diapoImages")) {
      imageDataList = JSON.parse(localStorage.getItem("diapoImages"));
      startSlideshow();
    }

    input.addEventListener("change", () => {
      const files = input.files;
      imageDataList = [];
      const readerPromises = [];

      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        readerPromises.push(
          new Promise((resolve) => {
            reader.onload = (e) => {
              imageDataList.push(e.target.result);
              resolve();
            };
            reader.readAsDataURL(files[i]);
          })
        );
      }

      Promise.all(readerPromises).then(() => {
        localStorage.setItem("diapoImages", JSON.stringify(imageDataList));
        startSlideshow();
      });
    });

    function startSlideshow() {
      if (imageDataList.length === 0) return;
      diapo.src = imageDataList[0];
      currentIndex = 1;

      setInterval(() => {
        diapo.style.opacity = 0;
        setTimeout(() => {
          diapo.src = imageDataList[currentIndex];
          diapo.style.opacity = 1;
          currentIndex = (currentIndex + 1) % imageDataList.length;
        }, 400);
      }, 3000); // change toutes les 3 secondes
    }
  </script>
</body>
</html>
